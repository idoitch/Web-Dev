    <script>
        function getFromUrl(key) {
            debugger
            var queryString = location.search.split("?")[1];

            var array = queryString.split("&");

            for (var i = 0; i < array.length; i++) {
                var data = array[i];
                var subArray = data.split("=");
                if (subArray[0] == key) {
                    return subArray[1];
                }
            }
        }
        debugger
        var inputFromUrl = getFromUrl("input");

    </script>
